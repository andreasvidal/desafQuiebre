<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ICONS-->
    <link

  <body>
    <!-- SLIDER HEADER -->
    <header class="header">
      <!-- BTN SLIDER -->
      <button class="slide-arrow" id="slide-arrow-prev">
        <i class="bx bx-chevron-left"></i>
      </button>
      <button class="slide-arrow" id="slide-arrow-next">
        <i class="bx bx-chevron-right"></i>
      </button>
      <div class="container-header">
        <div class="slider-container">
          <picture class="content-slider">
            <img
              class="img-size"
              src="./assets/imgDesafio/Banner/Slider1_1900x450.png"
              alt="image banner"
            />
          </picture>
          <picture class="content-slider">
            <img
              class="img-size"
              src="./assets/imgDesafio/Banner/Slider2_1900x450.png"
              alt="image banner"
            />
          </picture>
          <section class="content-slider">
            <img
              class="img-size"
              src="./assets/imgDesafio/Banner/Slider3_1900x450.png"
              alt="image banner"
            />
          </picture>
          <section class="content-slider">
            <img
              class="img-size"
              src="./assets/imgDesafio/Banner/Slider1_1900x450.png"
              alt="image banner"
            />
          </picture>
        </div>
      </div>
    </header>
    <main>
        <!-- MAIN CONTENT -->
      <div class="container">
        <section class="ContainerSection">
          <div class="text">
            <h1 class="title">DÃ©janos tus datos</h1>
            <p class="description">
              Â¿Tienes alguna duda, sugerencia o consulta? Te contactaremos a la
              brevedad con mÃ¡s informaciÃ³n de tu interÃ©s! ðŸ’œ
            </p>
            <img class="house" src="./assets/house.png" alt="" />
          </div>
        </section>
        <span class="line"></span>
        <!-- FORM SECTION -->
        <form class="form" id="formId" action="">
          <h1 class="title-form">Te Contactamos!</h1>
          <input
            class="input text"
            type="text "
            value=""
            name="username"
            id="username"
            placeholder="Nombre"
          />
          <p id="valueInput"></p>
          <div class="error"></div>
          <input
            class="input text"
            type="text"
            value=""
            name="lastname"
            id="lastname"
            placeholder="Apellido"
          />
          <div class="error"></div>
          <input
            class="input"
            type="email"
            value=""
            name="emal"
            id="email"
            placeholder="example@tucorreo.com"
          />
          <div class="error"></div>
          <input
            class="input number"
            type="phone"
            value=""
            name="phone"
            id="phone"
            placeholder="+56911111111"
            maxlength="12"
          />
          <div class="error number"></div>
          <input
            class="input"
            type="text"
            name="age"
            value=""
            id="age"
            placeholder="edad"
            maxlength="2"
          />
          <div class="error"></div>
          <button class="btnSend" id="btn">Enviar</button>
        </form>
      </div>
      <!-- THE MODAL -->
      <div id="myModal" class="modal">
        <!-- MODAL CONTENT -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <!--MODAL TEXT-->
          <p class="modalTxt"></p>
        </div>
      </div>
      <!-- CAROUSEL -->
      <div class="title-cont-corousel">
        <h1 class="title-carousel">Nuestros Clientes</h1>
      </div>
      <div class="carousel">
        <picture class="picture-carousel slideAll">
          <img
            class="img-carousel"
            src="./assets/imgDesafio/Carrusel/Logos Rounded Border/Rounded1.png"
            alt=""
          />
        </picture>
        <picture class="picture-carousel slideAll">
          <img
            class="img-carousel"
            src="./assets/imgDesafio/Carrusel/Logos Rounded Border/Rounded2.png"
            alt=""
          />
        </picture>
        <picture class="picture-carousel slideAll">
          <img
            class="img-carousel"

            <img
              class="img-carousel"
              src="./assets/imgDesafio/Carrusel/Logos Rounded Border/Rounded3.png"
              alt=""
            />
          </picture>
